<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTURA/LECTURA ARRAYS</title>
</head>
<body>
    <center>
        <h1>CREACIOON - CAPTURA - LECTURA DE ARRAYS</h1>
        <h2>CICLO FOR </h2>
        <p>LOS DATOS ALMACENADOS EN EL ARRAY SON </p>
        <script>
            //creacion de array
            let datos=new Array();// creacion logica del array 
            let num;//longitud ingresada por usuario 
            //captura arrays
            num=parseInt(prompt("INGRESE CANTIDAD DE DATOS A GUARDAR ..."));
            for (i=0;i<num;i++){
                datos[i]=prompt("INGRESE DATO AL ARRAY "+i);
            }
            //lectura 
            for(i=0;i<num;i++){
                document.write(i+"..."+datos[i]+"<br>")
                console.log(datos[i]);
            }

        </script>
    </center>
    
</body>
</html>
