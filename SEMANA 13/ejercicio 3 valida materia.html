<body>
    <center>
        <img src="/img/Image20230426190328.png" alt=" width="150px" height="150px">
        <h1>BOLETIN NOTAS PROGRACION WEB </h1>
        <h2>MATERIA PAE JAVASCRIPT</h2>
        <script>
            let nota_STD, suma, prom;
            suma=0;//sumar notas
            prom=0;//promedio de notas std
            num=1;//contador de notas std
            //Entrada
            nombre_std=prompt("ingrese nombre del estudiante");
            //proceso ciclo while
            while(num<=3){
                nota_STD=parseFloat(prompt("ingrese nota:[1=desempeño, 2=talleres, 3=examenes]"));
                //acumulador o sumador de notas
                suma+=nota_STD;
                //contador de notas
                num++;
            }
            prom=suma/3;//calcular nota final std
            //validar calificacion 
            if (prom>=3.0){
                swal("Apreciado estudiante", "aprovaste materia PAE","success");
            }else{
                swal("Apreciado estudiante", "reprovaste materia PAE","error");
            }
            //salida
            document.write("<br>")    
            document.write("NOTA FINAL DE MATERIA JAVASCRIPT..."+prom.toFixed(2)+"<br>");
                
        </script>
    </center>
