<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <center>
        <h1>EMPRESA DE ENVIOS </h1>
        <H2>PAGO / DIA SALARIO EMPLEADO</H2>
        <script>
            ////Programa que capture la cantidad de dias trabajados y el valor del dia para un trabajador. Determine el valor a pagar para el empleado// //
            let dias, vdia, Subtotal;
            //Entrada
            dias=parseInt(prompt("ingrese cantidad de dias trabajados"));
            vdia=parseInt(prompt("ingrese valor dia a pagar"));
            //Proceso
            subtotal=dias*vdia;
            // salida
            document.write("Dias trabajados..."+dias+"<br>");
            document.write("salario pagado ..."+subtotal+"<br>");
            document.write("**********************************************************");
        
        
        </script>
    </center>
    
</body>
</html>
